<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src = "./script.js"></script>
</head>
<body>

    <div id="display">

    </div>

    <div id="controls-container">

        <div id="numbers-container">

            <div class="numbers-row" id="row-one">

                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>

            </div>

            <div class="numbers-row" id="row-two">

                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>

            </div>

            <div class="numbers-row" id="row-three">

                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>

            </div>

            <div class="numbers-row" id="row-four">

                <button class="number" id="zero">0</button>
                <button class="number" id="comma">.</button>

            </div>

        </div>

        <div id="operators-container">

            <button class="operator" id="plus">+</button>
            <button class="operator" id="minus">-</button>
            <button class="operator" id="times">x</button>
            <button class="operator" id="divide">/</button>
            

        </div>

        <div id="results-container">
            <button class="special" id="equals">=</button>
            <button class="special" id="clear">C</button>
        </div>

    </div>


</body>
</html>
